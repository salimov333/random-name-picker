<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Noto+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Name Picker</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Random Name Picker v.2.5</h1>
      <label for="names">Enter names separated by commas</label>
      <input
        type="text"
        id="names"
        placeholder="John, Marie, Maxim, ..."
        autocomplete="off"
      />
      <div class="buttons">
        <button class="btn btn-add" onclick="addNames()">Add names</button>
        <button class="btn btn-del" onclick="delNames()">Delete names</button>
        <button class="btn btn-pick" onclick="pickName()">Pick a name</button>
        <button class="btn btn-newRound" onclick="newRound()">New round</button>
      </div>
      <div id="names_container"></div>
      <div class="number_names">
        <span class="number"></span>
        <span class="name_word"></span>
        available
      </div>
      <div class="display-names-container"></div>
      <h3>By Salem Helwani 2023</h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
